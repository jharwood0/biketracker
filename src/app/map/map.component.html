<form class="well" (submit)="getData($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="deviceId" name="deviceId" class="form-control" placeholder="Search device id">
    </div>
</form>
<sebm-google-map [latitude]="51.4744422" [longitude]="-2.59257950000005">

</sebm-google-map>
