<div class="container">
    <h2>List of devices:</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>DevEUI</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices">
            <td>{{device._id}}</td>
            <td>{{device.devEUI}}</td>
          </tr>
        </tbody>
    </table>
</div>
