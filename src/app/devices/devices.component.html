<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Your Devices</h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>DevEUI</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices">
          <td>{{device._id}}</td>
          <td>{{device.devEUI}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
